    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –±–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        * {

        body {

            min-height: 100vh;
            display: flex;

        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .app-container {

            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 48px;
            padding: 24px 20px 30px;

                        0 4px 12px rgba(0, 0, 0, 0.06),

            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #1e2b3a, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .header p {
            color: #4a5a6e;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 4px;
        }

        /* –°–µ—Ç–∫–∞ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .buttons-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* –°—Ç–∏–ª—å –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏-–∫–Ω–æ–ø–∫–∏ */
        .menu-button {
            display: flex;
            align-items: center;
            gap: 18px;
            background: #ffffff;
            padding: 12px 20px 12px 16px;
            border-radius: 100px;
            text-decoration: none;
            color: #1f2a36;
            font-weight: 500;
            font-size: 17px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05), 
                        0 2px 4px rgba(0, 0, 0, 0.03),
                        inset 0 -2px 0 rgba(0,0,0,0.02);
            transition: all 0.25s ease;
            backdrop-filter: blur(5px);
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards;
            will-change: transform, box-shadow;
        }

        /* –ó–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .menu-button:nth-child(1) { animation-delay: 0.05s; }
        .menu-button:nth-child(2) { animation-delay: 0.1s; }
        .menu-button:nth-child(3) { animation-delay: 0.15s; }
        .menu-button:nth-child(4) { animation-delay: 0.2s; }
        .menu-button:nth-child(5) { animation-delay: 0.25s; }
        .menu-button:nth-child(6) { animation-delay: 0.3s; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è (–¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞) –∏ –∫–∞—Å–∞–Ω–∏—è (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö) */
        .menu-button:hover {
            transform: scale(1.02) translateY(-3px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.06);
            border-color: rgba(255, 255, 255, 0.9);

        .menu-button:active {
            transform: scale(0.98) translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.1s ease;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–∫–æ–Ω–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */

            width: 56px;
            height: 56px;
            border-radius: 40px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08), inset 0 -2px 0 #d0d9e2;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .menu-button:hover .icon-wrapper {
            transform: rotate(5deg) scale(1.05);
        }

        /* –°–∞–º–∏ –∏–∫–æ–Ω–∫–∏ (—ç–º–æ–¥–∑–∏ + —Ñ–æ–Ω) */
        .icon {

        }

        /* –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –∏ —Å—Ç—Ä–µ–ª–∫–∞ */
        .button-text {
            flex: 1;

            justify-content: space-between;
        }

        .button-text span {
            font-size: 17px;

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ */

        }

        .menu-button:hover .arrow {
